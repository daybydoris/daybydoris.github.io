---
layout: default
home: true
---

<h3 class="posts-item-note" aria-label="Recent Posts">최근 쓴 글들</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
  <h4 class="post-item-title">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
  <span class="post-item-date">{{ post.date | date: "%Y.%m.%d" }}</span>
</article>
{%- endfor -%}
